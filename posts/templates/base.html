{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <title>
        {% block title %}
            Sticky Notes
        {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'posts/styles.css' %}" />
    </head>
    <body>
        <header>
            <h1>
                {% block header %}
                    Bulletin Board
                {% endblock header %}
            </h1>
            <!-- Add navigation links or other header content here -->
        </header>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
        <footer>
        A sticky Note Application for the use of organising your tasks and life
        </footer>
    </body>
</html>
